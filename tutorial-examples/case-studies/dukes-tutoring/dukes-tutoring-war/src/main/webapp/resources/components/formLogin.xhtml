<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <title>Form-based login page</title>
    </h:head>
    <h:body>
        <composite:interface />
        <composite:implementation>
            <form name="loginForm"
                  action="j_security_check"
                  method="post">
                <label for="usernameInput">
                    #{bundle['login.username']}:
                </label>
                <input id="usernameInput"
                       type="text"
                       title="#{bundle['login.username']}"
                       name="j_username" />
                <label for="passwordInput">
                    #{bundle['login.password']}:
                </label>
                <input id="passwordInput"
                       type="password"
                       title="#{bundle['login.password']}"
                       name="j_password"/>
                <input type="submit" value="#{bundle['action.login']}"/>
                <input type="reset" value="#{bundle['action.cancel']}" />
            </form>
        </composite:implementation>
    </h:body>
</html>
