<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoryLabel_id}"/>
                    <h:outputText value="#{categoryController.selected.id}" title="#{bundle.ViewCategoryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCategoryLabel_name}"/>
                    <h:outputText value="#{categoryController.selected.name}" title="#{bundle.ViewCategoryTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCategoryLabel_tags}"/>
                    <h:outputText value="#{categoryController.selected.tags}" title="#{bundle.ViewCategoryTitle_tags}"/>
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="ViewCategory" controller="#{categoryController}" type="view" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
