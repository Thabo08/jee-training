<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/util">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">           
                    <h:outputLabel value="#{bundle.EditCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryController.selected.id}" title="#{bundle.EditCategoryTitle_id}" readonly="true"/>                          
                    <h:outputLabel value="#{bundle.EditCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.EditCategoryTitle_name}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_tags}" for="tags" />
                    <h:inputText id="tags" value="#{categoryController.selected.tags}" title="#{bundle.EditCategoryTitle_tags}" />
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="EditCategory" controller="#{categoryController}" type="edit" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
