<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template.xhtml">
    
    <ui:define name="content">
        <h:form id="emailForm">
            <h:panelGrid id="emailFormGrid"
                         columns="3">
                <h:outputLabel for="emailInputText"
                               value="Send email to: " />
                <h:inputText id="emailInputText"
                             value="${mailerManagedBean.email}" />
                <h:message for="emailInputText" />

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton id="sendButton"
                                         action="#{mailerManagedBean.send}"
                                         value="Send email" />
                        <h:commandButton id="cancel"
                                         immediate="true"
                                         action="index"
                                         value="Cancel" />
                    </h:panelGroup>
                </f:facet>

            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
